<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">

    <title >Assignment Class 22</title>
  </head>
  <body>


    <div class="container my-5">
      <div class="row d-flex justify-content-center">
          <div class="col-md-6 ">
              <div class="card">
                <div class="card-header">
                  <h1 class="text-center text-uppercase">Add A New Staff</h1>
                </div>
                  <div class="card-body">

                    <form id="staff_add_form"  class="">
                      <div id="fild_alart"></div>

                      <div class="mb-3">
                        <label for="staff_name" class="form-label">Name</label>
                        <input class="form-control" type="text" id="staff_name" name="name" placeholder="Type Here Staff Name">
                      </div>

                      <div class="mb-3">
                        <label for="staff_phone" class="form-label">Phone Number</label>
                        <input class="form-control" type="text" id="staff_phone" name="phone" placeholder="Type Here Staff Cell">
                      </div>

                      <div class="mb-3">
                        <label for="staff_location" class="form-label">Location</label>
                        <input class="form-control" type="text" id="staff_location" name="location" placeholder="Type Here Staff Location">
                      </div>

                      <div class="mb-3">
                        <label for="staff_photo" class="form-label">Photo</label>
                        <input class="form-control" type="text" id="staff_photo" name="photo" placeholder="Give Here Staff Photo">
                      </div>

                      <div class="mb-3">
                        <h5>Gender</h5>
                        <input name="gender" value="Male" id="staff_male" type="radio">
                        <label for="staff_male" class="form-label">Male</label>
                        <input name="gender" value="Female" id="staff_female" type="radio">
                        <label for="staff_female" class="form-label">Female</label>
                        <input name="gender" value="Other" id="staff_other" type="radio">
                        <label for="staff_other" class="form-label">Other</label>

                      </div>
                      <input type="submit" class="btn btn-primary btn-block" value="Submit">
                    </form>
                  </div>
              </div>
              

          </div>
      </div>
  </div>

    <div class="container my-5">
      <div class="row d-flex justify-content-center">
          <div class="col-md-10 ">
              <div class="card" id="staff_info_section">
                <div class="card-header">
                  <h1 class="text-center text-uppercase">Staff INFO List</h1>
                </div>
                  <div class="card-body">

                    <table class="table table-striped ">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Name</th>
                          <th>Phone</th>
                          <th>Location</th>
                          <th>Gender</th>
                          <th>Photo</th>
                          <th >Action</th>
                        </tr>
                      </thead>
                      <tbody id="staff_data_view">

                      </tbody>
                    </table>

                  </div>
              </div>
          </div>
      </div>
  </div>








    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        <!-- Optional JavaScript -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
